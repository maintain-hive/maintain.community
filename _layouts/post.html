---
layout: default
---

<div class="container mw-35em">
    <article class="my-5">
        <h1 class="mb-4">{{ page.title }}</h1>
        <p class="lead text-info mb-0">
          {% if page.author %}
            {{ page.author }},
          {% endif %}
            {{ page.date | date: "%-d %b %Y" }}
        </p>
      {% if page.image %}
        <img src="{{ page.image | prepend: '/static/img/' | relative_url }}" alt="{{ page.image_alt | default: page.title }}" class="my-4 my-lg-5 border rounded" loading="lazy">
      {% endif %}
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
